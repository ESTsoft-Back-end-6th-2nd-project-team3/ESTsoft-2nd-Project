<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        .profile-edit-container {
            width: 800px;
            height: 797px;
            margin: auto;
            border: 3px solid #4a7856;
            padding: 50px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-edit-container h2 {
            font-size: 20px;
            font-weight: bold;
            margin-top: -20px;
            margin-left: -20px;
        }

        .profile-info-group {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 50px;
        }

        .profile-image-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 3px solid #4a7856;
        }

        .profile-image-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #4a7856;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #4a7856;
        }

        .change-image-btn {
            width: 110px;
            height: 30px;
            border: 3px solid #4a7856;
            border-radius: 10px;
            font-size: 16px;
            padding: 5px 10px;
            cursor: pointer;
            color: #333333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-form-group {
            gap: 45px;
            border: 3px solid #4a7856;
        }

        .profile-form-group label {
            width: 77px;
            font-size: 18px;
            text-align: right;
        }

        .profile-info form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-info label {
            font-weight: bold;
            color: #4a7856;
            margin-bottom: 5px;
        }

        .nickname-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .profile-info-group input[type="text"],
        .profile-info-group input[type="email"],
        .profile-info-group textarea {
            padding: 8px;
            border: 1px solid #4a7856;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            width: 100%;
        }

        .check-duplicate-btn {
            width: 90px;
            height: 30px;
            background-color: #4a7856;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .profile-info-group input[readonly] {
            background-color: #e0e0e0;
        }

        .profile-info-group button[type="submit"] {
            background-color: #4a7856;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
            align-self: flex-start;
        }
    </style>
    <link href="/static/css/reset.css" rel="stylesheet">
</head>

<body>
<div class="profile-edit-container">
    <h2>내 정보</h2>

    <div class="profile-info-group">
        <div class="profile-image-group">
            <div class="profile-image-circle">
                <img alt="Profile Image" id="profileImagePreview" src="images/default-profile.png"/>
            </div>
            <button class="change-image-btn" type="button">이미지 변경</button>
        </div>

        <div class="profile-form-group">
            <form action="/update-profile" method="post">

                <div class="nickname-container">
                    <label>닉네임</label>
                    <input name="nickname" placeholder="오르미 6기" type="text"/>
                    <button class="check-duplicate-btn" type="button">중복확인</button>
                </div>

                <div class="email-container">
                    <label>이메일</label>
                    <input name="email" readonly th:placeholder="${email}" type="email"/>
                </div>

                <div class="level-container">
                    <label>등급</label>
                    <input name="level" readonly th:placeholder="${level}" type="text"/>
                </div>

                <div class="introduction-container">
                    <label>한줄 소개</label>
                    <textarea name="introduction" placeholder="안녕하세요 오르미 6기입니다"></textarea>
                </div>

                <div class="link-container">
                    <label>링크</label>
                    <input name="link" placeholder="URL" type="text"/>
                </div>
            </form>
        </div>

    </div>

    <div class="button-group">
        <button type="submit">저장</button>
        <button type="submit">취소</button>
    </div>

</div>
</body>

</html>
