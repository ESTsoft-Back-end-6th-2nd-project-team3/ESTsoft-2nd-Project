<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="post-id" th:value="${post.postId}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${post.title}"></h1>

          <div class="text-muted fst-italic mb-2" th:text="|수정 시각 ${#dates.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}|"></div>
          <div class="text-muted fst-italic mb-2" th:text="|조회수: ${post.viewCount}|"></div>
          <div class="text-muted fst-italic mb-2" th:text="|추천수: ${post.likeCount}|"></div>
        </header>
        <section class="mb-5">
          <p class="fs-5 mb-4" th:text="${post.content}"></p>
        </section>
        <button type="button" id="modify-btn"
                th:onclick="|location.href='@{/post/create-post?id={postId}(postId=${post.postId})}'|"
                class="btn btn-primary btn-sm">수정</button>
        <button type="button" id="delete-btn"
                class="btn btn-secondary btn-sm">삭제</button>
      </article>
    </div>
  </div>
</div>
</body>
