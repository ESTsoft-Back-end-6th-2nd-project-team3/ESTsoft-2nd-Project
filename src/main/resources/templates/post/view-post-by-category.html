<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3" th:text="${postType}"></h1>
    <h3 class="mb-3" th:text="${category}"></h3>
</div><div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/post/create}'|"
            class="btn btn-secondary btn-sm mb-3">게시글 등록</button>
    <div class="row-6" th:each="post : ${posts}">
        <div class="card">
            <div class="card-header" th:text="${post.postId}">
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}"></h5>
                <p class="card-text" th:text="${post.content}"></p>
                <a th:href="@{/post/{id}(id=${post.postId})}" class="btn btn-primary">보러가기</a>
            </div>
        </div>
        <br>
    </div>
</div>
</body>
</html>
