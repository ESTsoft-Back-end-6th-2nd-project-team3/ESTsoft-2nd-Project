<article id="mypage-profile" th:attr="data-userId=${userId}">
    <div class="profile-container">
        <h2 class="profile-title">내 정보</h2>
        <div class="profile-content">
            <div class="profile-image">
                <img alt="profile image" class="image-circle" th:src="${profileImageUrl}">
            </div>
            <div class="profile-info">
                <p>닉네임: <span id="profile-nickname" th:text="${nickname}">nickname</span></p>
                <p>등급 (활동점수): <span id="profile-level" th:text="${level}">level</span></p>
                <p>한줄 소개: <span id="profile-selfIntro" th:text="${selfIntro}">selfIntro</span></p>
                <p>링크: <span id="profile-snsLink" th:text="${snsLink}">snsLink</span></p>
            </div>
        </div>
        <a class="edit-btn" href="/mypage/edit-profile">수정</a>
    </div>
</article>
