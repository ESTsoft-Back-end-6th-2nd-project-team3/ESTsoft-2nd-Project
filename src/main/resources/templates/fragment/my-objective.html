<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<article id="my-objective">
    <h3>내 목표</h3>
    <div class="container-top">
        <section class="section-this-month-objective">
            <h4 th:text="${month}월의 목표">10월의 목표</h4>
            <hr>
            <div th:each="item : ${myObjective}">
                <span th:text="${item.content}">운동 15회</span>
            </div>
        </section>
        <section class="section-achievement-rate">
            <h4>현재 달성률</h4>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%" th:style="'width: ' + ${progressValue} + '%'" th:text="${progressValue} + '%'">25%</div>
            </div>
        </section>
    </div>
    <div class="container-bottom">
        <section>
            <h4 class="blind">월별 목표 달성률</h4>
            <div class="chart-container mt-5">
                <canvas id="barChart"></canvas>
            </div>
        </section>
        <button>수정</button>
    </div>
</article>
<script>
    // TODO : Thymeleaf에서 전달받은 데이터를 사용하여 Chart를 생성
    // <![CDATA[
    // Thymeleaf에서 전달받은 데이터
    // var objectivesData = [[${objectiveData}]] /*[]*/;

    let objectivesData = [
        {month: '1', amount: 50},
        {month: '2', amount: 60},
        {month: '3', amount: 70},
        {month: '4', amount: 30},
        {month: '5', amount: 40},
        {month: '6', amount: 90},
    ]

    // Chart 생성
    let ctx = document.getElementById('barChart').getContext('2d');
    let myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: objectivesData.map(item => item.month + '월'),
            datasets: [{
                label: '월별 달성률',
                data: objectivesData.map(item => item.amount),
                backgroundColor: 'rgb(11, 102, 35)',
            }]
        },
        options: {
            maintainAspectRatio: true,
            responsive: true,
            scales: {
                x: {
                    grid: {
                        display: false
                    },
                    ticks: {
                        font: {
                            size: 15
                        }
                    },
                    border: {
                        width: 1,
                        color: 'black',
                    },
                },
                y: {
                    beginAtZero: true,
                    max: 100,
                    ticks: {
                        callback: function (value) {
                        }
                    },
                    border: {
                        width: 1,
                        color: 'black',
                    },
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
    // ]]>
</script>
</body>
</html>
