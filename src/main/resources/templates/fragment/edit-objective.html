<article class="container" id="edit-objective" th:data-user-id="${userId}">
    <div class="objective-title">내 목표</div>
    <div class="objective-content">
        <div class="label-header">
            <div class="label">목표 설정</div>
            <button class="add-button button" onclick="addObjective()">추가</button>
            <span class="label label-date">날짜</span>
            <span class="label">달성 완료 체크</span>
        </div>
        <div class="objective-list">
            <!-- 목표 리스트를 Thymeleaf로 렌더링 -->
            <div class="objective-item" th:each="objective : ${objectives}">
                <input class="objective-id" th:value="${objective.id}" type="hidden">
                <input class="objective-input box" placeholder="목표를 입력하세요" th:value="${objective.content}" type="text">
                <input class="date-input box" th:value="${#dates.format(objective.objectiveYearMonth, 'yyyy-MM')}" type="month">
                <button class="delete-button button box" onclick="deleteObjective(this)">삭제</button>
                <input class="checkbox" th:checked="${objective.isCompleted}" type="checkbox">
            </div>
        </div>
        <div class="action-buttons">
            <button class="button" onclick="saveObjectives()">저장</button>
            <button class="button" onclick="cancelEdit()">취소</button>
        </div>
    </div>
</article>
