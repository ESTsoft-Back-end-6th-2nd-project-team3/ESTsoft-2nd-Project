<article id="view-post" class="container" th:fragment="view-post">
    <input type="hidden" id="post-id" th:value="${post.postId}">
    <input type="hidden" id="user-id" th:value="${userId}">
    <input type="hidden" id="post-type" th:value="${post.postType}">
    <input type="hidden" id="target-id" th:value="${post.targetId}">
    <h1 class="post-title" th:text="${post.title}">게시글 제목</h1>
    <div class="post-info">
        <div class="left-info">
            <span class="author" th:text="|작성자: ${post.nickname}|">작성자</span>
            <span class="separator">|</span>
            <span class="comment-count" th:text="|댓글수: ${post.commentCount} |">댓글수</span>
            &nbsp;&nbsp;
            <span class="view-count" th:text="|조회수: ${post.viewCount}|">조회수</span>
        </div>
        <div class="right-info">
            <span class="edit-time" th:text="|수정 시각: ${#dates.format(post.updatedAt, 'yyyy-MM-dd HH:mm')}|">수정 시각</span>
        </div>
    </div>

    <div class="post-content" th:text="${post.content}">
        게시글 내용이 여기에 표시됩니다.
    </div>

    <div class="action-buttons">
        <button type="button" class="button modify-button" id="modify-button" data-postType="${post.postType}" onclick="modifyPost()" th:if="${post.userId == userId}">수정
        </button>
        <button type="button" class="button delete-button" id="delete-button" data-postType="${post.postType}" onclick="deletePost()" th:if="${post.userId == userId || isAdmin}">삭제
        </button>
    </div>

    <div class="like-button">
        <button type="button" id="like-button" onclick="toggleLike()">
            <span th:text="${post.isLiked ? '좋아요 취소' : '좋아요'}" id="like-text">좋아요</span>
            <span th:text="${post.likeCount}" id="like-count">0</span>
        </button>
    </div>
</article>
