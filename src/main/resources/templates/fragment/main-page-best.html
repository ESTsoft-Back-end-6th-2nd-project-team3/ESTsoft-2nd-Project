<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이드 목록</title>
  <link rel="stylesheet" th:href="@{/css/base.css}">
</head>
<body>
<div class="side-container-best">
  <!-- 오늘의 게시글 섹션 -->
  <div class="side-list-best">
    <h2 class="side-title-best">오늘의 게시글</h2>
    <div class="side-column-best">
      <div class="side-item-best" th:each="post, iterStat : ${todayLikedPosts}">
        <!-- 번호, 카테고리, 제목, 댓글수 -->
        <span class="item-number-best" th:text="${iterStat.index + 1}">1</span>
        <span class="category-best" th:text="${post.postTypeKorean}">카테고리</span>
        <a class="title-best"
           th:href="${post.postType == 'PARTICIPATION_REGION' ? '/region/post/' + post.postId + '?targetId=' + post.targetId
               : post.postType == 'PARTICIPATION_CATEGORY' ? '/category/post/' + post.postId + '?targetId=' + post.targetId
               : post.postType == 'ANNOUNCEMENT' ? '/announcement/post/' + post.postId
               : post.postType == 'PARTICIPATION_CHALLENGE' || post.postType == 'GENERATION_CHALLENGE' ? '/challenge/post/' + post.postId
               : '/post/' + post.postId}"
           th:text="${post.title}">제목</a>
        <span class="like-count-best" th:text="${post.likeCount}">좋아요 수</span>
      </div>
      <!-- 빈 칸 추가 -->
      <div class="side-item-empty-best" th:if="${todayLikedPosts.size() < 20}"
           th:each="i : ${#numbers.sequence(todayLikedPosts.size() + 1, 20)}"></div>
    </div>
  </div>
</div>
<div class="side-container-best">
  <!-- 이달의 활동왕 섹션 -->
  <div class="side-list-best">
    <h2 class="side-title-best">이달의 활동왕</h2>
    <div class="side-column-best">
      <div class="side-item-best" th:each="user, iterStat : ${monthlyTopUsers}">
        <!-- 번호, 닉네임, 등급, 점수 -->
        <span class="item-number-best" th:text="${iterStat.index + 1}">1</span>
        <a class="nickname-best" th:href="${'/mypage/'+user.userId}" th:text="${user.nickname}">닉네임</a>
        <span class="level-best" th:text="${user.level}">등급</span>
        <span class="score-best" th:text="${user.activityScore}">점수</span>
      </div>
      <!-- 빈 칸 추가 -->
      <div class="side-item-empty-best" th:if="${monthlyTopUsers.size() < 20}"
           th:each="i : ${#numbers.sequence(monthlyTopUsers.size() + 1, 20)}"></div>
    </div>
  </div>
</div>
</body>
</html>
