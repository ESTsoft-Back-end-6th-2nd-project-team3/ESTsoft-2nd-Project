<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사이드 목록</title>
  <link rel="stylesheet" th:href="@{/css/side.css}">
</head>
<body>
<div th:fragment="sideList(title, latestPosts)" class="side-container">
  <!-- 제목을 매개변수로 받아서 설정 -->
  <h2 th:text="${title}">사이드</h2>

  <div class="side-list">
    <!-- 왼쪽 최신 게시글 -->
    <div class="side-column">
      <div class="side-item" th:each="post, iterStat : ${latestPosts}">
        <!-- 각 항목 앞에 번호 추가 -->
        <span class="item-number" th:text="${iterStat.index + 1}">1</span>
        <span class="category" th:text="${post.postType}">카테고리</span>
        <span class="title" th:text="${post.title}">제목</span>
        <span class="comment-count" th:text="${post.viewCount}">댓글수</span>
      </div>
      <!-- 빈 칸 추가 (게시글이 20개 미만일 경우) -->
      <div class="side-item empty" th:if="${latestPosts.size() < 20}" th:each="i : ${#numbers.sequence(latestPosts.size() + 1, 20)}"></div>
    </div>
  </div>
</div>
</body>
</html>
