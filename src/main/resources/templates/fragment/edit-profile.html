<section class="profile-container" id="edit-profile" th:attr="data-user-id=${userId}">
    <h2>내 정보</h2>
    <div class="profile-content">
        <div class="profile-image">
            <div class="image-circle" id="imagePreview"></div>
            <input id="imageInput" onchange="previewImage(event)" style="display: none;" th:attr="data-image-url=${profileImageUrl}" type="file">
            <button class="image-btn" onclick="document.getElementById('imageInput').click()">이미지 변경</button>
        </div>
        <div class="profile-form">
            <label>
                <span>닉네임</span>
                <input id="nickname" name="nickname" th:placeholder="${nickname}" th:value="${nickname}" type="text">
                <button class="check-btn" onclick="checkNickname()">중복 확인</button>
            </label>
            <label>
                <span>이메일</span>
                <input id="email" readonly th:value="${email}" type="email">
            </label>
            <label>
                <span>등급</span>
                <input id="level" readonly th:value="${level}" type="text">
            </label>
            <label>
                <span>한줄 소개</span>
                <input id="selfIntro" th:placeholder="${selfIntro}" th:value="${selfIntro}" type="text">
            </label>
            <label>
                <span>소셜 링크</span>
                <input id="snsLink" th:placeholder="${snsLink}" th:value="${snsLink}" type="text">
            </label>
        </div>
    </div>
    <div class="btn-group">
        <button class="save-btn" onclick="submitProfileEditForm()">저장</button>
        <button class="cancel-btn" onclick="cancelProfileEdit()">취소</button>
    </div>
</section>
