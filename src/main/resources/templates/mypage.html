<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Page</title>
</head>
<body>
<h1>My Page</h1>

<!-- 사용자 정보 -->
<div>
  <h2>User Information</h2>
  <p><strong>Nickname:</strong> <span th:text="${user.nickname}"></span></p>
  <p><strong>Profile Image URL:</strong> <span th:text="${user.profileImageUrl}"></span></p>
  <p><strong>Self Introduction:</strong> <span th:text="${user.selfIntro}"></span></p>
  <p><strong>SNS Link:</strong> <span th:text="${user.snsLink}"></span></p>
</div>

<!-- 게시글 목록 -->
<div>
  <h2>My Posts</h2>
  <ul>
    <li th:each="post : ${posts}">
      <h3 th:text="${post.title}"></h3>
      <p th:text="${post.content}"></p>
    </li>
  </ul>
</div>

<!-- 목표 목록 -->
<div>
  <h2>My Objectives</h2>
  <ul>
    <li th:each="objective : ${objectives}">
      <p th:text="${objective.content}"></p>
      <p><strong>Completed:</strong> <span th:text="${objective.isCompleted}"></span></p>
    </li>
  </ul>
</div>
</body>
</html>
